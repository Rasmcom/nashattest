            .plan-columns > div {
                padding: 0.5rem !important;

            .plan-columns h3 {
                font-size: 0.9rem !important;

            .plan-columns ul {
                margin-top: 0 !important;

            .plan-columns li {
                margin-bottom: 0 !important;
            }
            .no-margin {
                margin: 0 !important;
            }
            #stage-plans-container {
                margin: 0 !important;

            .unfeasible-print-columns {
                display: grid !important;

                gap: 1rem !important;

            const summaryContainer = document.getElementById('results-summary');
            const stagePlansContainer = document.getElementById('stage-plans-container');
            const editControls = document.getElementById('edit-controls');
            const editPlanBtn = document.getElementById('edit-plan-btn');
            const savePlanBtn = document.getElementById('save-plan-btn');
            const modal = document.getElementById('add-program-modal');
            const modalCancel = document.getElementById('modal-cancel');
            const modalConfirm = document.getElementById('modal-confirm');

            let currentAnalysisData = {};
            let currentPlan = {};
            let isEditMode = false;
            let programToAddInfo = null; // {name, stage}

            const stageNames = {
                primary: 'الأولية', upper: 'العليا', middle: 'المتوسطة', high_2: 'ثاني ثانوي', high_3: 'ثالث ثانوي'
            };
            
            stagesCheckboxes.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const stage = e.target.dataset.stage;
                    const stageName = stage === 'high' ? 'الثانوية' : stageNames[stage];
                    const existingInput = document.getElementById(`inputs-${stage}`);

                    if (e.target.checked && !existingInput) {
                        let inputHTML = '';
                        if (stage === 'high') {
                            inputHTML = `
                                <p class="font-bold text-center mb-3 text-gray-700">${stageName}</p>
                                <div class="mb-2">

                                    <input type="number" id="classes-high-2" class="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500" placeholder="عدد الفصول">
                                </div>
                                <div>
                                    <label for="classes-high-3" class="block text-sm font-medium text-gray-600 mb-1">عدد فصول ثالث ثانوي</label>

                        } else {
                            inputHTML = `
                                <p class="font-bold text-center mb-3 text-gray-700">${stageName}</p>
                                <div class="mb-2">
                                    <label for="classes-${stage}" class="block text-sm font-medium text-gray-600 mb-1">عدد الفصول</label>
                                    <input type="number" id="classes-${stage}" class="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500" placeholder="مثال: 10">

                                </div>`;
                        }
                        const inputDiv = document.createElement('div');
                        inputDiv.id = `inputs-${stage}`;
                        inputDiv.className = 'p-3 bg-gray-50 rounded-lg border border-gray-200';
                        inputDiv.innerHTML = inputHTML;
                        sessionsInputsContainer.appendChild(inputDiv);

                    } else if (!e.target.checked && existingInput) {
                        existingInput.remove();
                    }
                }
            });

            function analyzeAndDisplay() {
                 const weeks = parseInt(document.getElementById('weeks').value) || 34;
                const selectedStagesCheckboxes = document.querySelectorAll('#stages-checkboxes input:checked');
                if (selectedStagesCheckboxes.length === 0) {
                    alert('الرجاء اختيار مرحلة دراسية واحدة على الأقل.');
                    return;
                }

                let analysisData = {};
                
                for (const checkbox of selectedStagesCheckboxes) {
                    const stage = checkbox.dataset.stage;
                    if (stage === 'high') {
                        const n2 = parseInt(document.getElementById('classes-high-2').value) || 0;
                        const n3 = parseInt(document.getElementById('classes-high-3').value) || 0;
                        
                        if (n2 > 0) {
                             analysisData['high_2'] = {
                                name: stageNames['high_2'],
                                totalRequired: REQUIRED_PROGRAMS_PER_CLASS.high * n2,
                                totalAvailable: n2 * SESSIONS_PER_WEEK.high_2 * weeks,
                                numClasses: n2,
                                sessionsPerWeek: SESSIONS_PER_WEEK.high_2,
                            };
                        }
                        if (n3 > 0) {
                             analysisData['high_3'] = {
                                name: stageNames['high_3'],
                                totalRequired: REQUIRED_PROGRAMS_PER_CLASS.high * n3,
                                totalAvailable: n3 * SESSIONS_PER_WEEK.high_3 * weeks,
                                numClasses: n3,
                                sessionsPerWeek: SESSIONS_PER_WEEK.high_3,
                            };
                        }
                    } else {
                        const n = parseInt(document.getElementById(`classes-${stage}`).value) || 0;
                        if (n === 0) continue;
                        
                        analysisData[stage] = {
                            name: stageNames[stage],
                            totalRequired: REQUIRED_PROGRAMS_PER_CLASS[stage] * n,
                            totalAvailable: n * SESSIONS_PER_WEEK[stage] * weeks,
                            numClasses: n,
                            sessionsPerWeek: SESSIONS_PER_WEEK[stage]
                        };
                    }
                }
                
                if (Object.keys(analysisData).length === 0) {
                    resultsCardsContainer.innerHTML = `<div class="md:col-span-2 text-center text-gray-500 card p-8"><p>الرجاء إدخال عدد الفصول للبدء.</p></div>`;
                    summaryContainer.innerHTML = '';
                    stagePlansContainer.innerHTML = '';
                    document.getElementById('unfeasible-container').innerHTML = '';
                    printBtn.classList.add('hidden');
                    resetBtn.classList.add('hidden');
                    editControls.classList.add('hidden');
                    return;
                }

                currentAnalysisData = analysisData;
                currentPlan = getProgramDistribution(analysisData);

                displayResults(analysisData);
                rerenderAllPlans();
                printBtn.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
                editControls.classList.remove('hidden');
                savePlanBtn.classList.add('hidden');
                editPlanBtn.classList.remove('hidden');
                isEditMode = false;
                
                saveState(); // Save state after successful analysis
            }

            analyzeBtn.addEventListener('click', analyzeAndDisplay);

            editPlanBtn.addEventListener('click', () => {
                isEditMode = true;
                editPlanBtn.classList.add('hidden');
                savePlanBtn.classList.remove('hidden');
                rerenderAllPlans();
            });

            savePlanBtn.addEventListener('click', () => {
                isEditMode = false;
                savePlanBtn.classList.add('hidden');
                editPlanBtn.classList.remove('hidden');

            });

            function displayResults(data) {
                resultsCardsContainer.innerHTML = ''; 
                let overallFeasible = true;

                Object.values(data).forEach(stageData => {
                    if (stageData.totalAvailable < stageData.totalRequired) overallFeasible = false;
                    
                    const difference = stageData.totalAvailable - stageData.totalRequired;
                    const isSurplus = difference >= 0;
                    
                    const card = document.createElement('div');
                    card.className = 'card p-6';
                    card.innerHTML = `
                        <h3 class="text-xl font-bold text-gray-800 border-b-2 pb-2 mb-4">${stageData.name}</h3>

                            <div class="p-3 rounded-lg ${isSurplus ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'} flex justify-between items-center">

                            </div>
                        </div>`;
                    resultsCardsContainer.appendChild(card);
                });

                if (overallFeasible) {
                    summaryContainer.innerHTML = `<div class="p-5 rounded-lg bg-green-100 border-l-4 border-green-500 text-green-700"><h3 class="text-xl font-bold">✅ الخطة قابلة للتنفيذ</h3><p class="mt-1">عدد حصص النشاط المتاحة يغطي جميع البرامج المطلوبة.</p></div>`;

                    summaryContainer.innerHTML = `<div class="p-5 rounded-lg bg-red-100 border-l-4 border-red-500 text-red-700"><h3 class="text-xl font-bold">⚠️ الخطة تحتاج إلى مراجعة</h3><p class="mt-1">يوجد عجز في عدد الحصص المتاحة لتنفيذ جميع البرامج.</p></div>`;
                }
            }

            function displayUnfeasiblePrograms() {
                const container = document.getElementById('unfeasible-container');
                container.innerHTML = '';
                const unfeasiblePrograms = Object.values(currentPlan.unfeasible).flat();

                if (unfeasiblePrograms.length > 0) {
                    let sectionsHTML = '';
                    const unfeasibleBySection = unfeasiblePrograms.reduce((acc, prog) => {
                        if (!acc[prog.sectionTitle]) acc[prog.sectionTitle] = [];
                        
                        const editButton = isEditMode ? `<button data-prog-name="${prog.name}" data-stage="${prog.stage}" class="add-prog-btn edit-btn mr-2 p-1 bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center">&plus;</button>` : '';
                        acc[prog.sectionTitle].push(`<li class="flex items-center">${editButton}${prog.name} <span class="text-xs text-gray-500 mr-2">(${stageNames[prog.stage]}: ${prog.hours}ح)</span></li>`);
                        return acc;
                    }, {});

                    for (const section in unfeasibleBySection) {
                        sectionsHTML += `<div class="mb-2"><strong class="text-red-700">${section}</strong><ul class="list-disc list-inside text-sm">${unfeasibleBySection[section].join('')}</ul></div>`;

            function getProgramDistribution(analysisData) {
                const weeks = parseInt(document.getElementById('weeks').value) || 34;
                const semester1Weeks = Math.ceil(weeks / 2);
                const semester2Weeks = Math.floor(weeks / 2);
                const stages = Object.keys(analysisData);
                
                let plan = { stages: {}, unfeasible: {} };

                stages.forEach(stage => {
                    plan.stages[stage] = { semester1: [], semester2: [] };
                    plan.unfeasible[stage] = [];
                    
                    let capacity = {
                        semester1: semester1Weeks * analysisData[stage].numClasses * analysisData[stage].sessionsPerWeek,
                        semester2: semester2Weeks * analysisData[stage].numClasses * analysisData[stage].sessionsPerWeek,
                    };

                    const stageKey = stage.startsWith('high') ? 'high' : stage;
                    
                    const semester1Events = ['يوم التسامح العالمي', 'اليوم العالمي للطفل', 'اليوم العالمي لذوي الإعاقة', 'اليوم العالمي للغة العربية', 'اليوم الوطني'];
                    const semester2Events = ['اليوم العالمي للتعليم', 'يوم التأسيس', 'يوم العلم', 'يوم السعودية الخضراء', 'يوم الصحة العالمي'];

                    let allProgramsForStage = [];
                    activitiesData.forEach(section => {
                        section.programs.forEach(program => {
                            if (program[stageKey] > 0) {
                                allProgramsForStage.push({ ...program, sectionTitle: section.title });
                            }
                        });
                    });

                    // Place forced events first
                    allProgramsForStage.forEach(p => {
                        const cost = p[stageKey] * analysisData[stage].numClasses;
                        if (semester1Events.includes(p.name)) {
                            plan.stages[stage].semester1.push(p);
                            capacity.semester1 -= cost;
                        } else if (semester2Events.includes(p.name)) {
                             plan.stages[stage].semester2.push(p);
                             capacity.semester2 -= cost;
                        }
                    });

                    // Filter out placed events and sort flexible programs (smallest first for packing)
                    const placedNames = new Set([...plan.stages[stage].semester1.map(p=>p.name), ...plan.stages[stage].semester2.map(p=>p.name)]);
                    let flexiblePrograms = allProgramsForStage
                        .filter(p => !placedNames.has(p.name))
                        .sort((a, b) => (a[stageKey] * analysisData[stage].numClasses) - (b[stageKey] * analysisData[stage].numClasses));

                    // Pack flexible programs
                    flexiblePrograms.forEach(p => {
                        const cost = p[stageKey] * analysisData[stage].numClasses;
                        if (capacity.semester1 >= cost) {
                            plan.stages[stage].semester1.push(p);
                            capacity.semester1 -= cost;
                        } else if (capacity.semester2 >= cost) {
                            plan.stages[stage].semester2.push(p);
                            capacity.semester2 -= cost;
                        } else {
                            plan.unfeasible[stage].push({ name: p.name, sectionTitle: p.sectionTitle, hours: p[stageKey], stage: stage });
                        }
                    });
                });
                return plan;
            }
            
            function displayStagePlans() {
                stagePlansContainer.innerHTML = '';
                const stages = Object.keys(currentAnalysisData);

                stages.forEach(stage => {
                    const card = document.createElement('div');
                    card.className = 'card p-6 plan-card';
                    const stageKey = stage.startsWith('high') ? 'high' : stage;
                    
                    const s1Programs = currentPlan.stages[stage].semester1;
                    const s2Programs = currentPlan.stages[stage].semester2;

                    const s1Hours = s1Programs.reduce((sum, p) => sum + p[stageKey], 0) * currentAnalysisData[stage].numClasses;
                    const s2Hours = s2Programs.reduce((sum, p) => sum + p[stageKey], 0) * currentAnalysisData[stage].numClasses;
                    const totalUsed = s1Hours + s2Hours;
                    const difference = currentAnalysisData[stage].totalAvailable - totalUsed;

                    const generateProgramListHTML = (programs, semester) => {
                        if (programs.length === 0) return '<li>لا توجد برامج مقترحة</li>';
                        
                        const grouped = programs.reduce((acc, prog) => {
                            if (!acc[prog.sectionTitle]) acc[prog.sectionTitle] = [];
                            acc[prog.sectionTitle].push(prog);
                            return acc;
                        }, {});

                        let html = '';
                        Object.keys(grouped).sort().forEach(sectionTitle => {
                            html += `<strong class="text-gray-700 text-sm block mt-2">${sectionTitle}</strong><ul class="list-disc list-inside text-sm space-y-1">`;
                            grouped[sectionTitle].sort((a,b) => a.name.localeCompare(b.name)).forEach(p => {
                                const editButton = isEditMode ? `<button data-prog-name="${p.name}" data-semester="${semester}" data-stage="${stage}" class="remove-prog-btn edit-btn mr-2 p-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">&minus;</button>` : '';
                                html += `<li class="flex items-center">${editButton}${p.name} (${p[stageKey]} حصص)</li>`;
                            });
                            html += `</ul>`;
                        });
                        return html;
                    };

                    let s1List = generateProgramListHTML(s1Programs, 'semester1');
                    let s2List = generateProgramListHTML(s2Programs, 'semester2');
                    
                    const editClass = isEditMode ? 'edit-mode' : '';

                    card.innerHTML = `
                        <div class="${editClass}">
                            <h2 class="text-2xl font-bold text-green-700 border-b-2 border-green-200 pb-2 mb-4 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                                </svg>
                                مقترح خطة: ${currentAnalysisData[stage].name}
                            </h2>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 mb-4 summary-grid">
                                <div class="p-2 bg-blue-100 text-blue-800 rounded-lg flex justify-between items-center px-4">
                                    <span class="text-base font-medium">حصص متاحة:</span>
                                    <strong class="text-xl">${currentAnalysisData[stage].totalAvailable}</strong>
                                </div>
                                <div class="p-2 bg-gray-200 text-gray-800 rounded-lg flex justify-between items-center px-4">
                                    <span class="text-base font-medium">حصص منفذة:</span>
                                    <strong class="text-xl">${totalUsed}</strong>
                                </div>
                                <div class="p-2 ${difference >= 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'} rounded-lg flex justify-between items-center px-4">
                                    <span class="text-base font-medium">${difference >= 0 ? 'الفائض' : 'العجز'}:</span>
                                    <strong class="text-xl">${Math.abs(difference)}</strong>
                                </div>
                            </div>
                            <div class="plan-columns">
                                <div class="border rounded-lg p-4 bg-gray-50/50">
                                    <h3 class="font-bold text-lg mb-2">الفصل الدراسي الأول</h3>
                                    ${s1List}
                                </div>
                                <div class="border rounded-lg p-4 bg-gray-50/50">
                                    <h3 class="font-bold text-lg mb-2">الفصل الدراسي الثاني</h3>
                                    ${s2List}
                                </div>
                            </div>
                        </div>
                    `;
                    stagePlansContainer.appendChild(card);
                });
            }

            function findOriginalProgram(programName) {
                for (const section of activitiesData) {
                    const program = section.programs.find(p => p.name === programName);
                    if (program) {
                        return { ...program, sectionTitle: section.title };
                    }
                }
                return null;
            }

            document.body.addEventListener('click', function(e){
                if (e.target.classList.contains('remove-prog-btn')) {
                    const progName = e.target.dataset.progName;
                    const semester = e.target.dataset.semester;
                    const stage = e.target.dataset.stage;
                    
                    const planSemester = currentPlan.stages[stage][semester];
                    const progIndex = planSemester.findIndex(p => p.name === progName);

                    if (progIndex > -1) {
                        const [removedProg] = planSemester.splice(progIndex, 1);
                        const stageKey = stage.startsWith('high') ? 'high' : stage;
                        
                        currentPlan.unfeasible[stage].push({
                            name: removedProg.name,
                            sectionTitle: removedProg.sectionTitle,
                            hours: removedProg[stageKey],
                            stage: stage
                        });
                        rerenderAllPlans();
                    }
                }

                if (e.target.classList.contains('add-prog-btn')) {
                    const progName = e.target.dataset.progName;
                    const stage = e.target.dataset.stage;

                    programToAddInfo = { name: progName, stage: stage };
                    
                    document.getElementById('modal-title').innerText = `إضافة برنامج: ${progName} لـ ${stageNames[stage]}`;
                    
                    const modalStages = document.getElementById('modal-stages');
                    modalStages.innerHTML = `<p class="font-semibold text-gray-800">${stageNames[stage]}</p>`;
                    
                    modal.classList.remove('hidden');
                    setTimeout(() => modal.classList.remove('opacity-0'), 10);
                }
            });

            modalCancel.addEventListener('click', () => {
                modal.classList.add('opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 300);
            });

            modalConfirm.addEventListener('click', () => {
                const selectedSemester = document.querySelector('input[name="semester"]:checked');

                if (!programToAddInfo || !selectedSemester) {
                    alert('الرجاء اختيار الفصل الدراسي.');
                    return;
                }

                const { name, stage } = programToAddInfo;
                const semesterKey = selectedSemester.value;

                const unfeasibleStage = currentPlan.unfeasible[stage];
                const progIndex = unfeasibleStage.findIndex(p => p.name === name);

                if (progIndex > -1) {
                    const [progToAdd] = unfeasibleStage.splice(progIndex, 1);
                    const originalProg = findOriginalProgram(progToAdd.name);
                    currentPlan.stages[stage][semesterKey].push(originalProg);
                    rerenderAllPlans();
                }

                modalCancel.click();
            });
            
            // --- Local Storage and Reset Logic ---
            const storageKey = 'activityAnalysisState';

            function saveState() {
                const state = {
                    weeks: document.getElementById('weeks').value,
                    analystName: document.getElementById('analyst-name').value,
                    stages: {}
                };
                const selectedStagesCheckboxes = document.querySelectorAll('#stages-checkboxes input:checked');
                selectedStagesCheckboxes.forEach(checkbox => {
                    const stage = checkbox.dataset.stage;
                    state.stages[stage] = {};
                    if (stage === 'high') {
                        state.stages[stage].classes2 = document.getElementById('classes-high-2')?.value;
                        state.stages[stage].classes3 = document.getElementById('classes-high-3')?.value;
                    } else {
                        state.stages[stage].classes = document.getElementById(`classes-${stage}`)?.value;
                    }
                });
                localStorage.setItem(storageKey, JSON.stringify(state));
            }

            function loadState() {
                const savedStateJSON = localStorage.getItem(storageKey);
                if (!savedStateJSON) return;
                const savedState = JSON.parse(savedStateJSON);

                document.getElementById('weeks').value = savedState.weeks || '34';
                document.getElementById('analyst-name').value = savedState.analystName || '';

                Object.keys(savedState.stages).forEach(stage => {
                    const checkbox = document.querySelector(`#stages-checkboxes input[data-stage="${stage}"]`);
                    if (checkbox) {
                        checkbox.checked = true;
                        checkbox.dispatchEvent(new Event('change', { bubbles: true }));
                    }
                });

                setTimeout(() => {
                    Object.keys(savedState.stages).forEach(stage => {
                        if (stage === 'high') {
                            const classes2Input = document.getElementById('classes-high-2');
                            const classes3Input = document.getElementById('classes-high-3');
                            if (classes2Input) classes2Input.value = savedState.stages.high.classes2 || '';
                            if (classes3Input) classes3Input.value = savedState.stages.high.classes3 || '';
                        } else {
                            const classesInput = document.getElementById(`classes-${stage}`);
                            if (classesInput) classesInput.value = savedState.stages[stage].classes || '';
                        }
                    });
                    
                    if (Object.keys(savedState.stages).length > 0) {
                        analyzeBtn.click();
                    }
                }, 100); 
            }
            
            resetBtn.addEventListener('click', () => {
                localStorage.removeItem(storageKey);
                window.location.reload();
            });

            // Load saved state on page load
            loadState();

        });
    </script>
